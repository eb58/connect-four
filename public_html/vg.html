<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Vier Gewinnt</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/vg.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script src="./js/vg/cf-engine.js"></script>
    <script src="./js/vg/vgview.js"></script>
    <script>
        const vgView = vgview(cfEngine, '#field')

        $(() => {
            vgView.render();
            $("#restart").button().click(vgView.newGameDlg);
            $("#undo").button().click(vgView.undoMove);
            $('#beginner').val(vgView.gameSettings.beginner);
            $("#beginner").selectmenu({change: (event, ui) => vgView.setBeginner(Number(ui.item.value) === 1 ? cfEngine.Player.blue : cfEngine.Player.red)})
            $('#level').val(vgView.gameSettings.maxThinkingTime);
            $("#level").selectmenu({change: (event, data) => vgView.setMaxThinkingTime(Number(data.item.value))})
        })
    </script>
</head>

<body>
<h3 style="text-align:left;">Vier Gewinnt</h3>
<div id="field"></div>
<div id='info'></div>
<div style="width:300px; margin-top:20px">
    <button class="button" id="undo">Zug zurücknehmen</button>
    <button class="button" id="restart">Neu starten</button>
    <label for="beginner">Wer fängt an:</label>
    <select id="beginner">
        <option value="1">Computer</option>
        <option value="2">Spieler</option>
    </select>
    <label for="level">Spielstärke:</label>
    <select id="level">
        <option value="100">Anfänger</option>
        <option value="200">Amateur</option>
        <option value="500">Fortgeschrittener</option>
        <option value="1000">Meister</option>
        <option value="3000">Großmeister</option>
    </select>
</div>
</body>

</html>
